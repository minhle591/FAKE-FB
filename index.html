<!DOCTYPE html>
<html>
<head>
	<title>Đăng nhập Facebook</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container mt-5">
		<h2 class="text-center mb-3">Đăng nhập</h2>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form>
					<div class="form-group">
						<label for="username">Email hoặc số điện thoại:</label>
						<input type="text" class="form-control" id="username" placeholder="Nhập email hoặc số điện thoại" name="username">
					</div>
					<div class="form-group">
						<label for="pwd">Mật khẩu:</label>
						<input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="password">
					</div>
					<div class="form-group form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="remember"> Ghi nhớ đăng nhập
						</label>
					</div>
					<button type="submit" class="btn btn-primary">Đăng nhập</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
